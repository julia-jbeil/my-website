<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - City Events Guide</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <!-- Header -->
  <header class="bg-primary text-white p-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1>City Events Guide</h1>
      <nav>
        <ul class="nav">
          <li class="nav-item"><a href="index.html" class="nav-link text-white">Home</a></li>
          <li class="nav-item"><a href="events.html" class="nav-link text-white">Events</a></li>
          <li class="nav-item"><a href="about.html" class="nav-link text-white">About</a></li>
          <li class="nav-item"><a href="contact.html" class="nav-link text-white active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container my-5">
    <h2 class="text-center text-primary mb-4">Contact Us</h2>
    <p class="text-center text-muted">Have questions? Send us a message!</p>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <form id="contactForm">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="4" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Send Message</button>
        </form>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="p-3 mt-5 bg-dark text-white text-center">
    <p>&copy; 2025 City Events Guide</p>
    <div>
      <a href="#" class="text-white me-2">Facebook</a>
      <a href="#" class="text-white me-2">Twitter</a>
      <a href="#" class="text-white">Instagram</a>
    </div>
  </footer>
  <script src="assets/js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
